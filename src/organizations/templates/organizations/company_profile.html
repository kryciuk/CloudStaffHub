{% extends "landing/base.html" %}
{% load crispy_forms_tags %}
{% load auth_extras %}
{% block title %}
    {{ title }}
{% endblock title %}
{% block content %}
    <style>
    .btn-outline-secondary {
        width: 175px;
    }
    .btn-outline-info {
        width: 175px;
    }
    .legend-heading {
        color: #f06161;
    }
    </style>
    <div class="container">
        <div class="card card-body">
            <article class="media content-section">
                <div class="media-body">
                    <div class="article-metadata">
                        <form method="post">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <legend class="legend-heading border-bottom mb-4">Update Company Info</legend>
                                <div class="row">
                                    <div class="col-md-3">{{ form.industries | as_crispy_field }}</div>
                                    <div class="col-md-9">{{ form.info | as_crispy_field }}</div>
                                </div>
                            </fieldset>
                            <div class="form-group">
                                <button class="btn btn-outline-info" type="submit">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </article>
        </div>
    </div>
{% endblock content %}
