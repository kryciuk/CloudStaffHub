{% extends "landing/base.html" %}
{% load crispy_forms_tags %}
{% load auth_extras %}
{% block title %}
    {{ title }}
{% endblock title %}
{% block content %}
    <style>
    .btn-outline-info {
        width: 175px;
    }
    .legend-heading {
        color: #f06161;
    }
    .img-special {
        width: 100%;
    }
.drop-container {
  position: relative;
  display: flex;
  gap: 10px;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 200px;
  padding: 20px;
  border-radius: 10px;
  border: 2px dashed #555;
  color: #444;
  cursor: pointer;
  transition: background .2s ease-in-out, border .2s ease-in-out;
}

.drop-container:hover {
  background: #eee;
  border-color: #111;
}

.drop-container:hover .drop-title {
  color: #222;
}

.drop-title {
  color: #444;
  font-size: 20px;
  font-weight: bold;
  text-align: center;
  transition: color .2s ease-in-out;
}
    </style>
    <div class="container">
        <div class="card card-body">
            <article class="media content-section">
                <div class="media-body">
                    <div class="article-metadata">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <legend class="legend-heading border-bottom mb-4">Update Company Info</legend>
                                <div class="row">
                                    <div class="col-md-3">{{ form.industries | as_crispy_field }}</div>
                                    <div class="col-md-9">
                                        <div style="text-align: center;">
                                            <div style="display: inline-block;">
                                                <img src="{{ object.company_logo.url }}"
                                                     alt="Company Logo"
                                                     class="company_logo img-special">
                                            </div>
                                        </div>
                                        <br>
                                        <div class="file-input">
                                        <input type="file" name="company_logo" id="company_logo" required>
                                        <label for="company_logo" class="file-input">Change Logo</label>
                                        </div>
                                        {{ form.info | as_crispy_field }}
                                    </div>
                                </div>
                            </fieldset>
                            <div class="form-group">
                                <button class="btn btn-outline-info" type="submit">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </article>
        </div>
    </div>
{% endblock content %}
