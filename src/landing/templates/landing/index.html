{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ title }}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              type="text/css"
              href="{% static 'landing/base.css' %}" />
        <style>
            body {
                background-image: url('https://images.unsplash.com/photo-1501618669935-18b6ecb13d6d?q=80&w=2049&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
                }
            .user_card {
                width: 500px;
                margin-top: 300px;
                margin-bottom: auto;
                background: linear-gradient(145deg, #ffffff, #e6e6e6);
                position: relative;
                display: flex;
                justify-content: center;
                flex-direction: column;
                padding: 20px;
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1), 0 6px 6px rgba(0, 0, 0, 0.1);
                border-radius: 15px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="d-flex justify-content-center">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <h1>Welcome!</h1>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="form-group">
                        <a class="btn" href="{% url 'login' %}">Login</a>
                        <a class="btn" href="{% url 'register' %}">Register</a>
                        <a class="btn" href="{% url 'register-company' %}">Register Company</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
