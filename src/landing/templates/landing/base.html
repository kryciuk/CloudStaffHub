{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{% static 'landing/base.css' %}">
    <title>{% block title %}Your Title Here{% endblock %}</title>
</head>
<body>

    {% include 'landing/assets/navbar.html' %}

    {% if messages %}
        <div class="alert-container">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
