{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}
{% load auth_extras %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        .container {
            width: 80%;
            margin: 20px auto;
            background: #f8f9fa;
            padding: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
                0 6px 5px 0 rgba(0, 0, 0, 0.19);
            border-radius: 5px;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }

        .media-body {
            margin-left: 20px;
        }

        .account-heading {
            font-size: 24px;
            font-weight: bold;
        }

        .text-secondary {
            font-size: 18px;
            color: #777;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group select {
            /* Additional styles for select dropdown (if applicable) */
        }

        .form-group input[type="text"]:focus,
        .form-group select:focus {
            outline: none;
        }
        .asteriskField {
        display: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card card-body">
            <div class="content-section">
                <form action="" method="post">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4"><span style="color: #f06161;">Edit User Information<span></span></legend>
                        {{ form | crispy }}
                    <div class="text-center">
                        <button class="btn btn-outline-info" type="submit">Update</button>
                    </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock content %}
