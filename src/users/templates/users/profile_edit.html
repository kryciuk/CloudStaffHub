{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}
{% load auth_extras %}
{% block content %}


<title xmlns="http://www.w3.org/1999/html">{{ title }}</title>

<style>
    .container {
        width: 600px;
        margin-top: 20px;
        margin-bottom: auto;
        background: #f8f9fa;
        position: relative;
        display: flex;
        justify-content: center;
        flex-direction: column;
        padding: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 5px 0 rgba(0, 0, 0, 0.19);
        -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 10px 0 rgba(0, 0, 0, 0.19);
        -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 10px 0 rgba(0, 0, 0, 0.19);
        border-radius: 5px;
    }
</style>
    <body>
        <div class="container">
            <div class="card card-body">
                <div class="content-section">
                    <form action="" method="post"> {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="border-bottom mb-4">EDIT USER INFORMATION</legend>
                            {{ form | crispy }}
                        </fieldset>
                        <button class="btn btn-outline-info" type="submit">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
{% endblock content %}
