<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
        }
        .email-content {
            max-width: 600px;
            background-color: #ffffff;
            margin: 30px auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .email-header {
            padding: 30px;
            background-color: #eb5175;
            color: #fff;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .email-header h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .email-content p {
            color: #333;
            font-size: 18px;
            line-height: 1.5;
            margin: 20px;
        }
        .reset-button {
            display: block;
            background-color: #eb5175;
            color: #fff !important;
            font-size: 18px;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 5px;
        }
        .email-footer {
            background-color: #f4f4f4;
            padding: 20px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            color: #1b1e21;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="email-content">
            <div class="email-header">
                <h1>Hello, {{ user.username }}</h1>
            </div>
            <p>You've requested a password reset. To complete the process, click the button below:</p>
            <a class="reset-button" href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">Reset Password</a>
            <p>If you didn't request a password reset, please ignore this email.</p>
            <p>Thanks for using our site!<br>The CloudStaffHub Team</p>
            <div class="email-footer">
                &copy; 2023 CloudStaffHub. All rights reserved.
            </div>
        </div>
    </div>

</body>

</html>
