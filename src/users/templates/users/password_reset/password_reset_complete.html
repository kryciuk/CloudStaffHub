{% extends 'landing/base.html' %}
{% block content %}
    <title>{{ title }}</title>
    <head>
        <style>
		    .user_card {
			    width: 350px;
                margin-top: 20px;
                margin-bottom: auto;
                background: #f8f9fa;
                position: relative;
                display: flex;
                justify-content: center;
                flex-direction: column;
                padding: 10px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 30px 0 rgba(0, 0, 0, 0.19);
                -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                border-radius: 5px;
                }
        </style>
    </head>
    <body>
        <div class="d-flex justify-content-center">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="d-flex justify-content-center">RESET COMPLETE</legend>
                            <div class="border-top pt-2" style="text-align:center">
                                <small class="text-muted">Password was changed.</small>
                                <small class="text-muted"><a class="justify-content-center" href="{% url 'login' %}">Go back to login.</a></small>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </body>
{% endblock %}
