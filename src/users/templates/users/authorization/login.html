{% extends 'landing/base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
    <div class="d-flex justify-content-center">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="d-flex justify-content-center">LOGIN</legend>
                        <div class="input-group mb-1">
                            <input type="text"
                                   name="username"
                                   class="form-control"
                                   placeholder="Username...">
                        </div>
                        <div class="input-group mb-1">
                            <input type="password"
                                   name="password"
                                   class="form-control"
                                   placeholder="Password...">
                        </div>
                    </fieldset>
                    <div class="form-group" style="text-align:center">
                        <button class="btn btn-outline-info" type="submit">Log In</button>
                    </div>
                    <div class="border-top pt-2" style="text-align:center">
                        <small class="text-muted">
                            Don't have an account yet? <a class="justify-content-center" href="{% url 'register' %}">Sign In</a>
                            <br>
                            Forgot your password? <a class="justify-content-center" href="{% url 'password_reset' %}">Reset</a>
                        </small>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
