{% extends 'landing/base.html' %}
{% block content %}
    <title>Register</title>
    <head>
        <style>
		    .user_card {
			    width: 350px;
                margin-top: 20px;
                margin-bottom: auto;
                background: #f8f9fa;
                position: relative;
                display: flex;
                justify-content: center;
                flex-direction: column;
                padding: 10px;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 30px 0 rgba(0, 0, 0, 0.19);
                -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                border-radius: 5px;
                }
        </style>
    </head>
    <body>
        <div class="d-flex justify-content-center">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <form method="POST">
                        {% csrf_token %}
                        <fieldset class="form-group">
                            <legend class="d-flex justify-content-center">REGISTER</legend>
                                <div class="input-group mb-1">
                                    {{form.username}}
                                </div>
                                <div class="input-group mb-1">
                                    {{form.first_name}}
                                </div>
                                <div class="input-group mb-1">
                                    {{form.last_name}}
                                </div>
                                <div class="input-group mb-1">
                                    {{form.email}}
                                </div>
                                <div class="input-group mb-1">
                                    {{form.password1}}
                                </div>
                                <div class="input-group mb-1">
                                    {{form.password2}}
                                </div>
                    </fieldset>
                    <div class="form-group" style="text-align:center">
                        <button class="btn btn-outline-info" type="submit">Sign Up</button>
                    </div>
                    <div class="border-top pt-2" style="text-align:center">
                        <small class="text-muted">
                            Have an account? <a class="justify-content-center" href="{% url 'login' %}">Log In</a>
                        </small>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script>

		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username...';
		form_fields[2].placeholder='First name...';
		form_fields[3].placeholder='Last Name...';
        form_fields[4].placeholder='E-mail...';
        form_fields[5].placeholder='Password...';
		form_fields[6].placeholder='Re-enter Password...';


		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
	</script>
{% endblock %}
