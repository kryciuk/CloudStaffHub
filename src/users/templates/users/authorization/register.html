{% extends "landing/base.html" %}
{% block title %}{{ title }}{% endblock title %}
{% block content %}
    <div class="d-flex justify-content-center">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <form method="post">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="d-flex justify-content-center">REGISTER</legend>
                        <div class="input-group mb-1">
                            <input type="text"
                                   name="username"
                                   class="form-control"
                                   placeholder="Username...">
                        </div>
                        <div class="input-group mb-1">
                            <input type="text"
                                   name="first_name"
                                   class="form-control"
                                   placeholder="First name...">
                        </div>
                        <div class="input-group mb-1">
                            <input type="text"
                                   name="last_name"
                                   class="form-control"
                                   placeholder="Last name...">
                        </div>
                        <div class="input-group mb-1">
                            <input type="text" name="email" class="form-control" placeholder="Email...">
                        </div>
                        <div class="input-group mb-1">
                            <input type="password"
                                   name="password1"
                                   class="form-control"
                                   placeholder="Password...">
                        </div>
                        <div class="input-group mb-1">
                            <input type="password"
                                   name="password2"
                                   class="form-control"
                                   placeholder="Re-enter Password...">
                        </div>
                    </fieldset>
                    <div class="form-group" style="text-align: center">
                        <button class="btn btn-outline-info" type="submit">Sign Up</button>
                    </div>
                    <div class="border-top pt-2" style="text-align: center">
                        <small class="text-muted">
                            Have an account? <a class="justify-content-center" href="{% url 'login' %}">Log In</a>
                        </small>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
