{% extends "landing/base.html" %}
{% load crispy_forms_tags %}
{% load auth_extras %}
{% block title %}
    {{ title }}
{% endblock title %}
{% block content %}
    <style>
        .legend-heading {
        color: #f06161;
        }
        .btn-outline-info {
            width: 175px;
        }
        .btn-outline-secondary {
            width: 175px;
        }
    </style>
    <div class="container">
        <div class="card card-body">
            <div class="content-section">
                <form action="" method="post">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="legend-heading border-bottom mb-4">Edit User Information</legend>
                        {{ form | crispy }}
                        {{ admin_edit_formset | crispy }}
                        <button class="btn btn-outline-info add-button" type="submit">Update</button>
                        <div class="float-right">
                            <a class="btn btn-outline-secondary"
                               href="{% url 'profile-update' object.pk %}">Profile</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
