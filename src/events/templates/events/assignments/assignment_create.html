{% extends 'landing/base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        .container {
            width: 600px;
            margin-top: 20px;
            margin-bottom: auto;
            background: #f8f9fa;
            position: relative;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
                0 6px 5px 0 rgba(0, 0, 0, 0.19);
            -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
                0 6px 10px 0 rgba(0, 0, 0, 0.19);
            -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
                0 6px 10px 0 rgba(0, 0, 0, 0.19);
            border-radius: 5px;
        }

        /* Styl dla formularza */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group select {
            /* Dodatkowe style dla listy rozwijanej (zainteresowania) */
        }

        .form-group input[type="text"]:focus,
        .form-group select:focus {
            outline: none; /* Usunięcie pogrubionego obramowania po kliknięciu */
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="card card-body">
            <article class="media content-section">
                <div class="media-body">
                    <div class="article-metadata">
                        <form method="POST">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <legend class="border-bottom mb-4">Create New Assignment</legend>
                                {{ form | crispy }}
                            <div><button class="btn btn-outline-info add-button" type="submit">Add</button></div>
                            </fieldset>
                    </div>
                </div>
            </article>
        </div>
    </div>
</body>
<script>

		var form_fields = document.getElementsByTagName('input')
        form_fields[2].placeholder='yyyy-MM-dd HH:mm:ss';

		for (var field in form_fields){
			form_fields[field].className += ' form-control'
		}
</script>
</html>
{% endblock %}
