{% extends 'landing/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        .container {
            width: 600px;
            margin: 20px auto;
            background: #f8f9fa;
            position: relative;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
                        0 6px 5px 0 rgba(0, 0, 0, 0.19);
            border-radius: 5px;
        }
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card card-body">
            <div class="media-body">
                <div class="article-metadata">
                    <form method="POST">
                        <fieldset class="form-group center-content">
                            <legend class="d-flex justify-content-center">Are you sure you want to delete this position?</legend>
                            <div><button class="btn btn-outline-info add-button" type="submit">Delete</button></div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
