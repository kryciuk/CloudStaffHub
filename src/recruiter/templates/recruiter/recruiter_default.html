{% extends 'landing/base.html' %}
{% block content %}
    <style>
        .user_card {
            width: 350px;
            margin-top: 20px;
            margin-bottom: auto;
            background: #f8f9fa;
            position: relative;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 30px 0 rgba(0, 0, 0, 0.19);
            -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 5px;
                    }
    </style>

    <title>{{ title }}</title>

    <body>

        <div class="d-flex justify-content-center">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                {% url 'position-create' as url %}
                <a class="nav-link {% if request.path == url %} active" {% endif %} aria-current="page" href="{% url 'position-create' %}">Add positions</a>
                </div>
                <div class="d-flex justify-content-center">
                {% url 'city-create' as url %}
                <a class="nav-link {% if request.path == url %} active" {% endif %} aria-current="page" href="{% url 'city-create' %}">Add cities</a>
                </div>
                <div class="d-flex justify-content-center">
                {% url 'job-offer-create' as url %}
                <a class="nav-link {% if request.path == url %} active" {% endif %} aria-current="page" href="{% url 'job-offer-create' %}">Add job offers</a>
                </div>
            </div>
        </div>

    </body>
{% endblock %}
