{% extends 'landing/base.html' %}
{% load static %}
{% block content %}
    {% load crispy_forms_tags %}
    <title>{{ title }}</title>
    <body>
        <div class="container">
            <div class="card card-body">
                <article class="media content-section">
                    <div class="media-body">
                        <div class="article-metadata">
                            <form method="POST">
                                {% csrf_token %}
                                <fieldset class="form-group">
                                    <legend class="d-flex justify-content-center" style="color: #f06161;">Add Position</legend>
                                    {{ form | crispy }}
                                </fieldset>
                                    <div class="form-group">
                                    <button class="btn btn-outline-info add-button" type="submit">Add</button>
                                    <div class="float-right">
                                        <a class="btn btn-outline-secondary" href="{% url 'department-create' %}">Add New Department</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </body>
{% endblock %}
